name: Deploy to Firebase Web Hosting
on:
  push:
    paths:
      - 'src/**'
      - 'public/**'
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Setup
      uses: actions/setup-node@v1
      with:
        node-version: 12
    - name: Install
      run: npm i
    - name: Build
      run: npm run build
    - name: Install Firebase CLI
      run: npm i -g firebase-tools
    - name: Deploy new branch
      run: |
        git checkout --orphan -B released
        git remote add deploy "https://etherio97:${{ secrets.GH_SECRET_TOKEN }}@github.com/etherio97/nwe-oo-vue"
        git push deploy released --force
        firebase deploy --project "${{ secrets.FIREBASE_PROJECT }}" --token "${{ secrets.FIREBASE_TOKEN }}"
