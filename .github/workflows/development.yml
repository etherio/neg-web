name: CI [Development]
on:
  push:
    paths:
      - 'src/**'
      - 'public/**'
    branches:
      - develop
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Setup
      uses: actions/setup-node@v1
      with:
        node-version: 12
    - name: Install
      run: |
        npm i
        npm i -g firebase-tools
    - name: Build
      run: npm run build
    - name: Deploy
      run: firebase deploy --project "${{ secrets.FIREBASE_PROJECT }}-preview" --token "${{ secrets.FIREBASE_TOKEN }}"
