name: Deploy to Firebase Web Hosting
on:
  pull_request: 
    branch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Setup
      uses: actions/setup-node@v1
      with:
        node-version: 12
    - name: Install
      run: npm i
    - name: Build
      run: npm build
